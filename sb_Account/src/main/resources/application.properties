spring.application.name=sb_Account
server.port=9623

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3309/portal?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

spring.thymeleaf.cache=false

logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.example=DEBUG 

mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.example.sbpathvariable.domain
mybatis.configuration.map-underscore-to-camel-case=true