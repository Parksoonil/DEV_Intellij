<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 생성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* 밝은 배경 */
    }
    .form-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
    }
    .form-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #495057; /* 약간 어두운 텍스트 색상 */
    }
    .btn-custom {
      background: linear-gradient(135deg, #6c63ff, #4a47a3);
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background: linear-gradient(135deg, #4a47a3, #6c63ff);
    }
    .btn-secondary-custom {
      background-color: #ced4da; /* 회색 */
      color: black;
    }
    .btn-secondary-custom:hover {
      background-color: #adb5bd;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2 class="form-title text-center mb-4">회원 수정</h2>

  <form th:action="@{/members}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mt-4 text-center">
      <button type="submit" class="btn btn-custom btn-lg">등록</button>
      <a th:href="@{/members}" class="btn btn-secondary-custom btn-lg ms-3">취소</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
