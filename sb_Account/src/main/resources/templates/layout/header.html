<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">타임리프 데모</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/variables}">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/account/list}">유저 목록</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- 로그인 상태가 아닐 때 -->
                    <li class="nav-item" th:if="${!isLoggedIn}">
                        <a class="nav-link" th:href="@{/account/login}">로그인</a>
                    </li>
                    <li class="nav-item" th:if="${!isLoggedIn}">
                        <a class="nav-link" th:href="@{/account/register}">회원가입</a>
                    </li>
                    <!-- 로그인 상태일 때 -->
                    <li class="nav-item" th:if="${isLoggedIn}">
                        <a class="nav-link" th:href="@{/account/change-password}">비밀번호 변경</a>
                    </li>
                    <li class="nav-item" th:if="${isLoggedIn}">
                        <a class="nav-link" th:href="@{/account/logout}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
