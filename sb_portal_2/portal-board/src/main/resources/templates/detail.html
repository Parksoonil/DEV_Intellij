<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>detail</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title h4 mb-2" th:text="${board.title}">제목</h2>
                            <div class="text-muted small">
                                작성자: <span th:text="${board.name}">작성자</span> |
                                작성일: <span th:text="${board.createdAt}">작성일</span>
                        </span>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text" th:text="${board.contents}" style="white-space: pre-wrap;">본문 내용</p>
                        </div>
                    </div>
                    <div class="mt-3 d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/board}" class="btn btn-secondary me-2">목록</a>
                        <a th:href="@{/board/edit/{id}(id=${board.id})}" class="btn btn-primary me-2">수정</a>
                        <form th:action="@{/board/delete/{id}(id=${board.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
