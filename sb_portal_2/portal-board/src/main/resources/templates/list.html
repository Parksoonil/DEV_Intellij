<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
  <title>list</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="container mt-5">
      <h2 class="mb-4">게시판</h2>
      <div class="text-end mb-3">
        <a href="/board/writeForm" class="btn btn-primary">글쓰기</a>
      </div>
      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead class="table-light">
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
              <td th:text="${board.id}"></td>
              <td>
                <a th:href="@{/board/{id}(id=${board.id})}"
                   class="text-decoration-none"
                   th:text="${board.title}"></a>
              </td>
              <td th:text="${board.name}"></td>
              <td th:text="${board.createdAt}"></td>

            </tr>
            </tbody>
          </table>
        </div>
        <div style="text-align: center;">
          <a th:if="${boards.hasPrevious()}" th:href="@{/board/list(page=${boards.number - 1})}">이전</a>
          <span th:text="${boards.number + 1}"></span>
          <a th:if="${boards.hasNext()}" th:href="@{/board/list(page=${boards.number + 1})}">다음</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
