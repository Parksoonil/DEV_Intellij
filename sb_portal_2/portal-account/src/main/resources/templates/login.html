<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>LOGIN</title>
    <style>
        body {
            background-color: #f8f9fa; /* 밝은 회색 배경 */
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 중앙 정렬 */
            margin: 0;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        .login-title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #495057;
        }
        .btn-custom {
            background-color: #6c63ff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #5a54d4;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="login-container">
            <h2 class="login-title">로그인</h2>
            <form th:action="@{/account/login}" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요"
                           required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요"
                           required>
                </div>
                <button type="submit" class="btn btn-custom btn-lg w-100">로그인</button>
            </form>
            <div class="text-center mt-3">
                <a th:href="@{/account/register}" class="text-decoration-none">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
